name: Bug Report
description: Report a reproducible issue or unexpected behavior
title: "[Bug] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Node version, browser, OS, or other relevant info
      placeholder: e.g., Chrome 123 on macOS 14, Node 18.x
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What went wrong? Be as detailed as possible.
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How do we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: It should have ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or screenshots
      description: Paste logs or include screenshots if helpful.
      placeholder: Paste logs or screenshots here.
    validations:
      required: false
