L:
  0-30: Відсутність тенденції прикрашати свій характер.
  31-59: Норма у літньому віці, як відображення вікових змін.
  60-69: Можливий примітивний психічний розлад з недостатнім саморозумінням і низькими адаптивними можливостями.
  70+: >
    Навмисне прагнення прикрасити себе, «показати себе в кращому світлі», 
    заперечуючи наявність у своїй поведінці слабкостей, 
    властивих будь-якій людині — здатності хоча б іноді або хоча б трохи злитися, лінуватися, 
    нехтувати старанністю, строгістю манер, правдивістю, акуратністю в самих мінімальних розмірах.
  70-79: Профіль сумнівний.
  80+: Результат недостовірний.
F:
  70-79: Результат сумнівний, але може бути врахованим при підтвердженні іншими, в тому числі і клінічними, даними.
  80+: Результат недостовірний.
K:
  0-30: >
    Відображають відвертість, самокритичність. 
    Знижений К характерний для людей з низьким інтелектом, але також може бути пов'язаний 
    зі зниженням самоконтролю при надмірній емоційній напрузі та особистісному розпаді. 
    Добре усвідомлюють свої труднощі, схильні швидше перебільшувати, 
    ніж недооцінювати ступінь міжособистісних конфліктів, тяжкість симптомів, 
    що у них відзначаються, і ступінь особистісної неадекватності. 
    Вони не приховують своїх слабкостей, труднощів та психопатологічних розладів. 
    Схильність критично ставитись до себе і оточуючим призводить до скептицизму. 
    Незадоволеність і схильність перебільшувати суттєвість конфліктів роблять їх легко вразливими 
    і породжують незручність у міжособистісних відносинах.
  55-60: >
    Природня захисна реакція людини на спробу вторгнення у світ її найпотаємніших переживань, 
    тобто при хорошому контролі над емоціями. Описані тенденції не тільки не порушують адаптацію індивідуума,
     але навіть полегшують її, зумовлюючи відчуття гармонії з оточенням 
     та схвальну оцінку прийнятих у цьому оточенні правил. Справляють враження людей розсудливих, 
     доброзичливих, комунікабельних, що мають широке коло інтересів.
  65+: >
    Відсутність відвертості, прагнення приховати недоліки свого характеру і наявність будь-яких проблем і конфліктів. 
    Досліджувані визначають свою поведінку залежно від соціального схвалення і стурбовані своїм соціальним статусом. 
    Схильні заперечувати будь-які труднощі в міжособистісних відносинах або в контролі власної поведінки, 
    які прагнуть дотримуватись прийнятих норм і утримуються від критики оточуючих тією мірою, 
    як і поведінка оточуючих вкладається у рамки прийнятої норми. 
    У клінічних випадках виражене бажання добитися доброзичливого ставлення 
    до себе може поєднуватися з занепокоєнням і невпевненістю.