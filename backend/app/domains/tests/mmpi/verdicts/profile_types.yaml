linear:
  name: Лінійний
  description: >
    Всі показники шкал знаходяться в межах 45-55 т-балів. 
    Характерний для осіб, що відносяться до конкордантної норми, тобто для особистостей гармонійних.
    
drowned:
  name: Утоплений
  description: >
    Більшість шкал знаходяться нижче 45 Т-балів, а ряд інших — не вище 50 Т. 
    Такий профіль найчастіше є результатом установчого ставлення до процедури тестування 
    і супроводжується високими показниками шкал достовірності L і К при низькій F.
    
boundary:
  name: Граничний
  description: >
    Своїми найбільш високими точками досягає 70 - 75 Т, а інші шкали здебільшого не нижче 54 Т.

peak-like:
  name: Пікоподібний
  description: >
    Коли поряд з більшістю шкал, що знаходяться на одному рівні, 
    одна, дві або три розташовані значно вище за інших (на + 15 - 20 Т і більше).

widely-scattered:
  name: Широко розкиданий
  description: >
    Піки далеко один від одного(наприклад, 1 і 8).

highly-located:
    name: Високо розташований
    description: >
        Якщо піки профілю перевищують 80Т.
      
floating:
  name: Плаваючий
  description: >
    F знаходиться між 65 і 90 Т, кожна з шкал - 1, 2, 3, 7 і 8 - вище 70, інші - 56Т і вище. 
    Такий профіль свідчить про виражений стресі і дезадаптацію особистості.  

convex:
  name: Випуклий
  description: >
    Піднятий в центрі і має пологий спуск по краях.
    
deepened:
  name: Поглиблений
  description: >
    Профіль піднятий на перших і останніх шкалах з відносним зниженням в центральній частині.
    
toothed-saw:
  name: Зубчаста пила
  description: >
    Профіль з безліччю піків, що супроводжуються супутніми нерізкими зниженнями (7-10 Т) сусідніх, контрастних шкал.