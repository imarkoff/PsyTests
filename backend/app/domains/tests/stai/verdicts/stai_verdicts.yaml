0-30:
  mark: "Низька тривожність"
  verdict: >
    Потрібно пробудження активності, підкреслення мотиваційних компонентів діяльності,
    збудження зацікавленості, висвітлення почуття відповідальності у вирішенні тих чи інших завдань.

31-44:
  mark: "Помірна тривожність"

45+:
    mark: "Висока тривожність"
    verdict: >
      Слід формувати почуття впевненості та успіху.
      Необхідно зміщувати акцент із зовнішньої вимогливості, категоричності,
      високої значущості в постановці завдань на змістовне осмислення діяльності
      і конкретне планування по підзадач.
